    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <!-- <script src="./assets/javascript/game.js"></script> -->

    <script>
        //Create an array that consists of a set of words 
        var wordlist = ["trait", "hover", "blame", "basin", "raise", "title", "shell", "tight", "chalk", "study", "blade",
            "issue", "guard", "spill", "tiger"];

        //Pick a random word from wordlist

        var rnumber = wordlist[Math.floor(Math.random() * wordlist.length)];

        //Print random number as part of test 
        console.log(rnumber);

        //
        var uArr = [];
        for (var i = 0; i < rnumber.length; i++) {
            uArr[i] = "_";
        }

        alert(uArr);

        var ralpha=rnumber.length;

        if (ralpha>0) {
            alert(uArr.join(" "));
        }

        var uGuess = prompt("What is your guess?");

        if (uGuess.length!==1) {
            alert("Enter one alphabet please!");
        } else {
            for (var x = 0; x < rnumber.length; x++) { 
                if (rnumber===uGuess) {
                    uArr[x]===uGuess;
                    ralpha--;
                }               
                
            }


        }

        alert(uArr.join(" "));



    </script>

</body>
